<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Entrega 2 - Gonzalez Geronimo</title>
    <link rel="stylesheet" href="https://use.typekit.net/vit8khh.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <img src="./images/Logo-elTeatro.svg" alt="logo-elteatro" class="logo-teatro">
    </header>

    <main>

        <section id="contenedor-compra" class="contenedor-compra ocultar">

            <h2 id="titulo-show" class="titulo-show">Titulo del Show</h2>

            <div id="contenedor-selecciones">

                <div id="contenedor-selecciones__entradas" class="contenedor-opcion">
                    <img src="./images/iconos/entradas.svg" alt="icono entradas">
                    <span id="texto-entradas">Entradas</span>
                </div>

                <div id="contenedor-selecciones__sectores" class="contenedor-opcion">
                    <svg width="40" height="37" viewBox="0 0 40 37" fill="none" xmlns="http://www.w3.org/2000/svg"
                        id="iconoSectores">
                        <rect x="6.1001" y="18.2894" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="16.5005" y="18.2894" width="7.79997" height="7.79997" rx="3.89998"/>
                        <rect x="26.9004" y="18.2894" width="7.79997" height="7.79997" rx="3.89998"/>
                        <rect x="0.5" y="28.6895" width="7.79997" height="7.79997" rx="3.89998"/>
                        <rect x="10.8999" y="28.6895" width="7.79997" height="7.79997" rx="3.89998"/>
                        <rect x="21.2998" y="28.6895" width="7.79997" height="7.79997" rx="3.89998"/>
                        <rect x="31.7002" y="28.6895" width="7.79997" height="7.79997" rx="3.89998"/>
                        <rect x="0.75" y="0.75" width="38.4999" height="11.5" rx="5.75" stroke-width="1.5"/>
                    </svg>

                    <span id="texto-sectores">Sectores</span>
                </div>

                <div id="contenedor-selecciones__pago" class="contenedor-opcion">
                    <svg width="61" id="iconoPago" height="40" viewBox="0 0 61 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1.1" y="0.6" width="58.8" height="38.8" rx="7.4" stroke-width="1.2" />
                        <rect x="1.1" y="8.6" width="58.8" height="8.8" stroke-width="1.2" />
                        <rect x="6.63857" y="25.6" width="8.03077" height="8.8" rx="4.01538" stroke="#4C4C4C" stroke-width="1.2" />
                        <rect x="30.2886" y="31.25" width="12.4231" height="0.5" stroke-width="0.5" />
                        <rect x="30.2886" y="27.25" width="23.5" height="0.5" stroke-width="0.5" />
                    </svg>

                    <span id="texto-pago">Pago</span>
                </div>

            </div>

            <section id="selector-entradas">
                <form class="formulario-entradas">
                    <fieldset>
                        <legend class="titulo-entradas">Selecciona la cantidad de entradas</legend>
                        <div class="opciones">
                            <label>
                                <input type="radio" name="entradas" value="1">
                                <span>1</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="2">
                                <span>2</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="3">
                                <span>3</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="4">
                                <span>4</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="5">
                                <span>5</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="6">
                                <span>6</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="7">
                                <span>7</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="8">
                                <span>8</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="9">
                                <span>9</span>
                            </label>
                            <label>
                                <input type="radio" name="entradas" value="10">
                                <span>10</span>
                            </label>
                        </div>
                    </fieldset>
                </form>

                <h2 id="precio-entradas" class="titulo-sector"></h2>

            </section>

            <section id="selector-sectores" class="ocultar">

                <img src="./images/PLANO.jpg" alt="plano sala" class="plano">

                <form class="formulario-sector">
                    <fieldset>
                        <legend class="titulo-sector">Selecciona el sector</legend>
                        <div class="sectores">
                            <label>
                                <input type="radio" name="sector" value="A">
                                <span>SECTOR A</span>
                            </label>
                            <label>
                                <input type="radio" name="sector" value="B">
                                <span>SECTOR B</span>
                            </label>
                            <label>
                                <input type="radio" name="sector" value="C">
                                <span>SECTOR C</span>
                            </label>
                            <label>
                                <input type="radio" name="sector" value="D">
                                <span>SECTOR D</span>
                            </label>
                        </div>
                    </fieldset>
                </form>

            </section>

            <section id="resumen-compra" class="ocultar">
            </section>

        </section>

        <section id="contenedor-cards"></section>

    </main>



    <script src="./main.js"></script>

</body>

</html>
