<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/vit8khh.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <header>
        <a class="link-index" href="../index.html">
            <img src="../images/Logo-elTeatro.svg" alt="logo-elteatro" class="logo-teatro">
        </a>
    </header>

    <main>
        <section id="contenedor-compra" class="contenedor-compra">

            <h2 id="titulo-show" class="titulo-show">Titulo del Show</h2>

            <div id="contenedor-selecciones">

                <div id="contenedor-selecciones__entradas" class="contenedor-opcion paso-activo-ini">
                    <img src="../images/iconos/entradas.svg" alt="icono entradas">
                    <span id="texto-entradas">Entradas</span>
                </div>

                <div id="contenedor-selecciones__sectores" class="contenedor-opcion">
                    <svg width="40" height="37" viewBox="0 0 40 37" fill="none" xmlns="http://www.w3.org/2000/svg"
                        id="iconoSectores">
                        <rect x="6.1001" y="18.2894" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="16.5005" y="18.2894" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="26.9004" y="18.2894" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="0.5" y="28.6895" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="10.8999" y="28.6895" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="21.2998" y="28.6895" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="31.7002" y="28.6895" width="7.79997" height="7.79997" rx="3.89998" />
                        <rect x="0.75" y="0.75" width="38.4999" height="11.5" rx="5.75" stroke-width="1.5" />
                    </svg>

                    <span id="texto-sectores">Sectores</span>
                </div>

                <div id="contenedor-selecciones__pago" class="contenedor-opcion">
                    <svg width="61" id="iconoPago" height="40" viewBox="0 0 61 40" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect x="1.1" y="0.6" width="58.8" height="38.8" rx="7.4" stroke-width="1.2" />
                        <rect x="1.1" y="8.6" width="58.8" height="8.8" stroke-width="1.2" />
                        <rect x="6.63857" y="25.6" width="8.03077" height="8.8" rx="4.01538" stroke="#4C4C4C"
                            stroke-width="1.2" />
                        <rect x="30.2886" y="31.25" width="12.4231" height="0.5" stroke-width="0.5" />
                        <rect x="30.2886" y="27.25" width="23.5" height="0.5" stroke-width="0.5" />
                    </svg>

                    <span id="texto-pago">Pago</span>
                </div>

            </div>

        </section>

        <section class="pasos-compra">
            <section class="contenedor-pasos" id="contenedor-pasos">

                <section id="selector-entradas">
                    <form class="formulario-entradas">
                        <fieldset>
                            <legend class="titulo-entradas">Selecciona la cantidad de entradas</legend>
                            <div class="opciones">
                                <label>
                                    <input type="radio" name="entradas" value="1">
                                    <span class="boton-entrada">1</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="2">
                                    <span class="boton-entrada">2</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="3">
                                    <span class="boton-entrada">3</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="4">
                                    <span class="boton-entrada">4</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="5">
                                    <span class="boton-entrada">5</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="6">
                                    <span class="boton-entrada">6</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="7">
                                    <span class="boton-entrada">7</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="8">
                                    <span class="boton-entrada">8</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="9">
                                    <span class="boton-entrada">9</span>
                                </label>
                                <label>
                                    <input type="radio" name="entradas" value="10">
                                    <span class="boton-entrada">10</span>
                                </label>
                            </div>
                        </fieldset>
                    </form>

                    <h2 id="precio-entradas" class="titulo-sector"></h2>

                </section>

                <section id="selector-sectores">

                    <img src="../images/PLANO.jpg" alt="plano sala" class="plano">

                    <form class="formulario-sector">
                        <fieldset>
                            <legend class="titulo-sector">Selecciona el sector</legend>
                            <div class="sectores">
                                <label>
                                    <input type="radio" name="sector" value="A">
                                    <span class="boton-sectores">SECTOR A</span>
                                </label>
                                <label>
                                    <input type="radio" name="sector" value="B">
                                    <span class="boton-sectores">SECTOR B</span>
                                </label>
                                <label>
                                    <input type="radio" name="sector" value="C">
                                    <span class="boton-sectores">SECTOR C</span>
                                </label>
                                <label>
                                    <input type="radio" name="sector" value="D">
                                    <span class="boton-sectores">SECTOR D</span>
                                </label>
                            </div>
                        </fieldset>
                    </form>

                </section>

                <section class="metodo-pago">
                    <h4 class="pb-5">Selecciona tu método de pago</h4>
                    <form id="formulario-metodo-pago">
                        <div class="opcion-pago">
                            <input type="radio" id="debito" name="pago" value="debito">
                            <label for="debito">Tarjeta de Débito</label>
                        </div>

                        <div class="opcion-pago">
                            <input type="radio" id="mercadopago" name="pago" value="mercadopago">
                            <label for="mercadopago">Mercado Pago</label>
                        </div>

                        <button type="submit" class="btn-continuar">Continuar</button>
                    </form>
                </section>

                <section id="resumen-compra">
                </section>

            </section>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="../scrips/compra.js"></script>
</body>

</html>
